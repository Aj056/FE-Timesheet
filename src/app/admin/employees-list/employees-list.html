<div class="employee-list">
  <table class="employee-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Status</th>
        <th class="actions">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td class="capitalize">{{ emp.role || 'employee' }}</td>
        <td class="capitalize">{{ emp.status }}</td>
        <td class="action-buttons">
          <button class="btn btn-view" (click)="viewDetails(emp.id)">View</button>
          <button class="btn btn-logs" (click)="viewLogs(emp.id)">Logs</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
